
<div class=" min-vh-100 d-flex flex-row align-items-center" style="background-image: url('assets/Railway-station-Dire-Dawa-Eth.webp');background-repeat: no-repeat;background-size:cover">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card  style="padding: 4rem !important;background-color: #00001175;border-bottom-left-radius:20px;border-top-left-radius: 20px;">
            <c-card-body>
              <form cForm [formGroup]="simpleForm" novalidate (ngSubmit)="onSubmit()" class="needs-validation">
                <h1 style="color: white;text-align: center;">Login</h1>
                <p class="text-medium-emphasis" style="color: white!important;text-align: center;margin-bottom: 30px;">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input class="form-control-lg" autoComplete="username" cFormControl id="username" form-control-lg formControlName="username"
                    placeholder="Username" autocomplete="none" required
                    [ngClass]="{ 'is-invalid': (submitted || f['username'].touched) && f['username'].errors, 'is-valid': f['username'].touched && !f['username'].errors }" />
                  <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                    
                  </div>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input class="form-control-lg" autoComplete="current-password" cFormControl  formControlName="password" type="password" placeholder="Password"
                    autocomplete="new-password" required
                    [ngClass]="{ 'is-invalid': (submitted || f['password'].touched) && f['password'].invalid, 'is-valid': f['password'].touched && f['password'].valid }" />
                  <div *ngIf="submitted && f['password'].invalid" class="invalid-feedback">
                    <div *ngIf="f['password'].invalid">Password is required</div>
                    <!-- <div *ngIf="f['password'].errors['minlength']">{{formErrors['password'].minLength}}</div>
                    <div *ngIf="f['password'].errors['pattern']">{{formErrors['password'].pattern}}</div> -->
                  </div>
                </c-input-group>
                <c-row>
                  <c-col xs="12" style="text-align: center;">
                    <button type="submit"    cButton class="px-4 btn-lg"
                      color="" style="background-color: #347eb5; color: white;">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- <button cButton class="px-0" color="success">
                      Forgot password?
                    </button> -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white  py-5" style="background-color: #d0f4ff2b; border-bottom-right-radius:20px;border-top-right-radius: 20px;">
            <c-card-body class="text-center">
              <div>
                <img src="assets/logo.png" style="width: 100%;"/>
         
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
