<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Activity Progress</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">

        <div class="card-body">
            <h5 class="card-title">Add Activity Progress for {{activity.Name}}</h5>
            <hr />

            <div class="row mt-2">

                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <select class="form-select" formControlName="ActivityType">

                            <option *ngFor="let perform of activity.MonthPerformance ;let i= index;" value={{i+1}}>
                                {{months[i]}} ( overall {{perform.Planned}} ) </option>
                        </select>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" formControlName="Target" class="form-control" id="Target"
                            placeholder="Target">
                        <label for="Target">Actual progress </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" formControlName="Target" class="form-control" id="Target"
                            placeholder="Target">
                        <label for="Target">Used Budget </label>
                    </div>
                </div>
         
                
                <div class="col-12">
                    <div class="form-floating"><textarea class="form-control" formControlName="Remark"
                            placeholder="Address" id="Remark" style="height: 120px;"></textarea><label
                            for="Remark">Remark</label>
                    </div>
                </div>
     
                <div class="mt-2 row">
                    <div class="col-6">
                        <label for="inputNumber" class="col-sm-12 col-form-label">Documents</label>
                        <div class="col-sm-12"> <input class="form-control" type="file" id="formFile"></div>
                     </div>
    
                     <div class="col-6">
                        <label for="inputNumber" class="col-sm-12 col-form-label">Finance Documents</label>
                        <div class="col-sm-12"> <input class="form-control" type="file" id="formFile"></div>
                     </div>
    
                </div>
              

            </div>

        </div>
        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
            (click)="closeModal()">Close</button>
        <button type="button" type="submit" 
            class="btn btn-success">Create</button>
    </div>
    </div>
</div>
