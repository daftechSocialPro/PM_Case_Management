<main id="main" class="main">
    <div class="pagetitle">
       <h1>Cases</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Case </li>
             <li class="breadcrumb-item active">Detail Report</li>
          </ol>
       </nav>
    </div>
     <!-- <p-table #dt [value]="branches" [rows]="5" [paginator]="true" [globalFilterFields]="['Name','Address','PhoneNumber','Remark','Status']" [tableStyle]="{'min-width': '75rem'}"
                [(selection)]="selectedOrgBranch" [rowHover]="true" dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"> -->
   
 
    <section class="section dashboard">
        <div class="row">
            <div class="card-body">
                <h5 class="card-title">List of Oraganization Branches</h5>
                <p-table>
               
                <ng-template pTemplate="caption">
        
                    <div class="text-end">
                       
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <!-- <input pInputText type="text" (input)="dt.filterGlobal( $any($event.target)?.value, 'contains')" placeholder="Search..." /> -->
                        </span>
                    </div>
        
                </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
        
        
                            <th pSortableColumn="Name">Name <p-sortIcon field="Name"></p-sortIcon></th>
                            <th pSortableColumn="Address">Address <p-sortIcon field="Address"></p-sortIcon></th>
                            <th pSortableColumn="PhoneNumber">PhoneNumber <p-sortIcon field="PhoneNumber"></p-sortIcon></th>
                            <th pSortableColumn="Remark">Remark <p-sortIcon field="Remark"></p-sortIcon></th>
                            <th pSortableColumn="Status">Status <p-sortIcon field="Status"></p-sortIcon></th>
                            <th pSortableColumn="action">Action <p-sortIcon field="Action"></p-sortIcon></th>
                        </tr>
              
                
              
              
                    </ng-template>
                    <ng-template pTemplate="body" let-branch>
                        <tr [pSelectableRow]="branch">
                            <td>
                                <span class="p-column-title">Name</span>
                          
                            </td>
                            <td>
                                <span class="p-column-title">Address</span>
                                <span ></span>
                            </td>
                            <td>
                                <span class="p-column-title">PhoneNumber</span>
                                <span ></span>
                            </td>
                            <td>
                              <span class="p-column-title">Remark</span>
                              <span ></span>
                          </td>
                            <td>
                                <span class="p-column-title">Status</span>
                                <span  >s</span>
                            </td>
                            <td>
                              <span class="p-column-title">Action</span>
        
        
                              <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2" (click)="Update(branch)"></button> -->
                            
                          </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="4">No Branchs found.</td>
                        </tr>
                    </ng-template>
                </p-table>
              </div>
                
              </div>
         
     
       
     </section>
        
    

        
      
  
 </main>
