
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Branch</h5>
                <button type="button" class="btn-close" id="ModalClose" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Branch Detail</h5>



                    <form class="needs-validation" [formGroup]="branchForm" (submit)="submit()">

                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating"> <input type="text" class="form-control"
                                            id="floatingName" placeholder="Branch Name" required formControlName="Name">
                                        <label for="floatingName">Branch Name</label></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating"> <input type="text" class="form-control" id="PhoneNumber"
                                            placeholder="Phone Number" required formControlName="PhoneNumber"> <label
                                            for="PhoneNumber">Phone Number</label></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating"> <input type="text" class="form-control" id="Address"
                                            placeholder="Address" required formControlName="Address"> <label
                                            for="Address">Address</label></div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating"><textarea required class="form-control"
                                            formControlName="Remark" placeholder="Address" id="Remark"
                                            style="height: 100px;"></textarea><label for="Remark">Remark</label></div>
                                </div>

                            </div>

                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button> <button type="button" type="submit"
                                class="btn btn-primary">Save
                                changes</button></div>
                    </form>

                </div>
            </div>

        </div>
